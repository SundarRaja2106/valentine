<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
    body {
        background: #ffe6f2;
        font-family: "Comic Sans MS", cursive;
        text-align: center;
        padding-top: 40px;
    }

    img {
        width: 250px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    h1 {
        color: #ff4d79;
        font-size: 36px;
    }

    .btn-container {
        margin-top: 20px;
        position: relative;
    }

    button {
        font-size: 22px;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d79;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.4);
    }

    #noBtn {
        background-color: #999;
        color: white;
        position: absolute;
    }
</style>
</head>
<body>

<!-- Cute shy anime GIF above the question -->
<imgs://i.imgur.com/4AiXzf8.gif

<h1>Will you be my Valentine? üíñ</h1>

<div class="btn-container">
    <button id="yesBtn">Yayyyy</button>
    <button id="noBtn">No</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    // Make the No button run away
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * window.innerWidth * 0.6;
        const y = Math.random() * window.innerHeight * 0.6;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    const yesBtn = document.getElementById("yesBtn");
    yesBtn.addEventListener("click", () => {
        alert("Yay!!! ‚ù§Ô∏è You made my day!");
    });
</script>

</body>
</html>
